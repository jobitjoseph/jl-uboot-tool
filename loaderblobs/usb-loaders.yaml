# USB loaders definition

ac4100:
    file: loaderblobs/usb/ac4100loader.bin
    address: 0x9000

bt15:
    file: loaderblobs/usb/bt15loader.bin
    address: 0x2000 # maybe

bc51:
    file: loaderblobs/usb/bc51loader.bin
    address: 0x2000 # maybe

# -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- #

# this seems not to work
#dv15:
#    file: loaderblobs/usb/dv15loader.bin
#    address: 0xf02000

dv15:
    file: loaderblobs/usb/dv15loader.enc
    address: 0xf02000
    encryption: RxGp
    block-size: 512

dv16:
    file: loaderblobs/usb/dv16loader.bin
    address: 0x3f02000

# -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- #

sh54:
    file: loaderblobs/usb/sh54loader.bin
    address: 0xb00
    encryption: MengLi
    block-size: 512

# sh55: there isn't a USB loader for it? but only UART?

uc03:
    # originally it's in some weird format,
    # the file is a sydfs where there are two files - version and uboot.
    # the uboot file is the actual loader binary
    # also there's the usbboot.bin file laying around in the SDK
    # which seems to implement the UBOOT1.00 protocol...
    # the UART loader isn't.

    file: loaderblobs/usb/uc03loader.bin
    address: 0x0
    encryption: MengLi
    block-size: 512

